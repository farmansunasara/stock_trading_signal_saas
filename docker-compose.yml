version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: trading_signals_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    environment:
      - REDIS_REPLICATION_MODE=master
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - trading_signals_network

  postgres:
    image: postgres:15-alpine
    container_name: trading_signals_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: trading_signals
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - trading_signals_network

volumes:
  redis_data:
  postgres_data:

networks:
  trading_signals_network:
    driver: bridge
